<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>Lista de notas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h2 class="text-center">Lista de notas</h2>
        <br>    
        <table class="table text-center">
            <thead>
                <tr>
                  <th class="fs-1" scope="col">CONTENIDO</th>
                    </tr>
            </thead>
            
            <tbody>
                <tr th:each="nota : ${listaNotas}">
                    <!-- se coloca el nombre del getter que queremos usar-->
                    <td th:text="${nota.contenido}" >
                   
                </td>
                 <td th:text="${nota.usuario.nombre}" >
                   
                </td>
                <td th:text="${nota.usuario.edad}" >
                   
                </td>
                    </tr>
                 </table>
            </tbody>
            
            <a  href="/nota" > <b>Volver al formulario</b> </a>
    </body>
</html>
