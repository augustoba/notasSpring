<html xmlns:th="http//www.thymeleaf.org">
    <head>
        <title>formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>Formulario</h1>
        <!--si existe un error se crea el span y se trae el error-->
        <span th:if="${error !=null}" style="color:red;" th:text="${error}"></span>
        <br>
        <br>
        
        
        <form action="/nota/save" method="POST">
            <input type="text" name="contenido" class="w-25 p-3 h-50 d-inline-block " placeholder="Ingrese la nota" th:value="${nota.contenido}"/> 
            <input type="text" name="nombreUsuario"  class="w-25 p-3 h-50 d-inline-block " placeholder="Ingrese el nombre"th:value="${nota.usuario.nombre}"/> 
            <!-- usamos un ternario para preguntar que valor tiene la variable edad y si es nula que le cargue 0 por defecto-->
            <input type="number" name="edadUsuario" class="w-25 p-3 h-50 d-inline-block " placeholder="Ingrese la edad" th:value="${nota.usuario.edad== null? 0 : nota.usuario.edad}"/> 
            <input type="submit">
        </form>
        <div>
            <a href="/nota/list" > <br> Ir a la lista de formularios</br> </a>
        </div>

    </body>
</html>
